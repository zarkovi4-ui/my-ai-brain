<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        .tabs { display: flex; padding: 10px; gap: 10px; background: white; border-bottom: 1px solid #ddd; overflow-x: auto; flex-shrink: 0; }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border: 1px solid #eee; border-bottom-left-radius: 5px; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }
        .input-box { background: white; padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom, 15px)); display: flex; gap: 10px; border-top: 1px solid #ddd; }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; }
        #status { font-size: 12px; color: var(--primary); text-align: center; display: none; padding: 5px; font-weight: bold; }
        .recording { color: red; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active">–í—Å–∏—á–∫–æ</button>
    <button class="tab">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>
<div id="status">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ì–æ–≤–æ—Ä–∏ –∏–ª–∏ –ø–∏—à–∏..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function askAI(prompt) {
        // –ü—Ä–æ–≤–µ—Ä—è–≤–∞–º–µ –¥–∞–ª–∏ –∏–º–∞–º–µ –∑–∞–ø–∞–∑–µ–Ω –∫–ª—é—á –≤ –±—Ä–∞—É–∑—ä—Ä–∞
        let key = localStorage.getItem('hf_key');
        if (!key) {
            key = prompt("–ú–æ–ª—è, –ø–æ—Å—Ç–∞–≤–∏ —Å–≤–æ—è Hugging Face –∫–ª—é—á (hf_...):");
            if (key) {
                localStorage.setItem('hf_key', key);
            } else {
                return "[–ë–ï–õ–ï–ñ–ö–ê] –¢—Ä—è–±–≤–∞ –¥–∞ –≤—ä–≤–µ–¥–µ—à –∫–ª—é—á, –∑–∞ –¥–∞ —Ä–∞–±–æ—Ç–∏ AI.";
            }
        }

        try {
            const res = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.3", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    inputs: `<s>[INST] –¢–∏ —Å–∏ –∞—Å–∏—Å—Ç–µ–Ω—Ç. –û—Ç–≥–æ–≤–æ—Ä–∏ –∫—Ä–∞—Ç–∫–æ –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ó–∞–ø–æ—á–Ω–∏ —Å—ä—Å [–ë–ï–õ–ï–ñ–ö–ê], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–Æ–î–ñ–ï–¢]: ${prompt} [/INST]`,
                    parameters: { max_new_tokens: 150 }
                })
            });
            const data = await res.json();
            
            if (data.error) {
                if (data.error.includes("invalid")) {
                    localStorage.removeItem('hf_key');
                    return "[–ë–ï–õ–ï–ñ–ö–ê] –ö–ª—é—á—ä—Ç –µ –Ω–µ–≤–∞–ª–∏–¥–µ–Ω. –û–ø—Ä–µ—Å–Ω–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞ –∏ –≤—ä–≤–µ–¥–∏ –Ω–æ–≤.";
                }
                return "[–ë–ï–õ–ï–ñ–ö–ê] –°—ä—Ä–≤—ä—Ä—ä—Ç –µ –∑–∞–µ—Ç, –æ–ø–∏—Ç–∞–π –ø–∞–∫ —Å–ª–µ–¥ –º–∞–ª–∫–æ.";
            }

            let reply = data[0].generated_text.split('[/INST]')[1] || data[0].generated_text;
            return reply.trim();
        } catch (e) {
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ä—ä–∑–∫–∞ —Å AI.";
        }
    }

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');
    const voiceBtn = document.getElementById('voice-btn');

    window.sendMessage = async (manualText = null) => {
        const text = manualText || input.value.trim();
        if (!text || statusDiv.style.display === 'block') return;
        
        input.value = '';
        statusDiv.style.display = 'block';

        const aiResponse = await askAI(text);
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        await addDoc(collection(db, "brain_data"), {
            userText: text,
            aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
            category: category,
            timestamp: Date.now()
        });
        statusDiv.style.display = 'none';
    }

    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            let label = d.category === 'money' ? "üí∞ –ë—é–¥–∂–µ—Ç" : (d.category === 'todo' ? "‚úÖ –ó–∞–¥–∞—á–∞" : "üìù –ë–µ–ª–µ–∂–∫–∞");
            chatDiv.innerHTML += `<div class="msg user"><span class="tag">–¢–∏</span>${d.userText}</div>`;
            chatDiv.innerHTML += `<div class="msg ai"><span class="tag">${label}</span>${d.aiText}</div>`;
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const recognition = new Speech();
        recognition.lang = 'bg-BG';
        voiceBtn.onclick = () => { recognition.start(); voiceBtn.classList.add('recording'); };
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);
        recognition.onend = () => voiceBtn.classList.remove('recording');
    }

    document.getElementById('send-btn').onclick = () => sendMessage();
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
