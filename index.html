<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; /* Dynamic Height –∑–∞ –º–æ–±–∏–ª–Ω–∏ */
            overflow: hidden;
        }
        
        .tabs { display: flex; padding: 10px; gap: 10px; background: white; border-bottom: 1px solid #ddd; overflow-x: auto; flex-shrink: 0; }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border-bottom-left-radius: 5px; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }

        .input-box { 
            background: white; 
            padding: 10px 15px env(safe-area-inset-bottom, 20px) 15px; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            border-top: 1px solid #ddd; 
            flex-shrink: 0;
        }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; background: #f9f9f9; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; padding: 5px; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active">–í—Å–∏—á–∫–æ</button>
    <button class="tab">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ü–∏—à–∏ –∏–ª–∏ –≥–æ–≤–æ—Ä–∏...">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const GEMINI_KEY = "AIzaSyCoXlukAVQWEicxyHhccVol9YQ4PB-XJio";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');

    async function askAI(prompt) {
        // –ü—Ä–æ–±–≤–∞–º–µ —Å gemini-pro (—Å—Ç–∞–±–∏–ª–µ–Ω –º–æ–¥–µ–ª)
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_KEY}`;
        
        const systemInstruction = "–¢–∏ —Å–∏ –ª–∏—á–µ–Ω –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ö–ª–∞—Å–∏—Ñ–∏—Ü–∏—Ä–∞–π —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ: [–ë–Æ–î–ñ–ï–¢] –∑–∞ –ø–∞—Ä–∏, [–ó–ê–î–ê–ß–ê] –∑–∞ —Ä–∞–±–æ—Ç–∞, [–ë–ï–õ–ï–ñ–ö–ê] –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è. –û—Ç–≥–æ–≤–æ—Ä–∏ –∫—Ä–∞—Ç–∫–æ.";

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemInstruction + "\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }]
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                return "[–ë–ï–õ–ï–ñ–ö–ê] AI –≥—Ä–µ—à–∫–∞: " + data.error.message;
            }
            
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ù—è–º–∞–º –≤—Ä—ä–∑–∫–∞. –ü—Ä–æ–≤–µ—Ä–∏ –∫–ª—é—á–∞ –≤ AI Studio."; 
        }
    }

    window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text || text === '–ú–∏—Å–ª–∏...') return;
        
        const oldVal = text;
        input.value = '–ú–∏—Å–ª–∏...';
        input.disabled = true;

        const aiResponse = await askAI(oldVal);
        
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        try {
            await addDoc(collection(db, "brain_data"), {
                userText: oldVal,
                aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
                category: category,
                timestamp: new Date().getTime()
            });
        } catch (err) {
            console.error("Firebase error:", err);
        }

        input.value = '';
        input.disabled = false;
        input.focus();
    }

    function addMessageUI(text, type, tag) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `<span class="tag">${tag}</span>${text}`;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            addMessageUI(d.userText, 'user', '–¢–∏');
            
            let displayTag = "ü§ñ –ê—Å–∏—Å—Ç–µ–Ω—Ç";
            if(d.category === 'money') displayTag = "üí∞ –ë—é–¥–∂–µ—Ç";
            if(d.category === 'todo') displayTag = "‚úÖ –ó–∞–¥–∞—á–∞";
            if(d.category === 'note') displayTag = "üìù –ë–µ–ª–µ–∂–∫–∞";
            
            addMessageUI(d.aiText, 'ai', displayTag);
        });
    });

    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    document.getElementById('voice-btn').onclick = () => {
        const recognition = new (window.webkitSpeechRecognition || window.Recognition)();
        recognition.lang = 'bg-BG';
        recognition.start();
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMessage();
        };
    };
</script>
</body>
</html>
