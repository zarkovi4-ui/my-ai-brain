<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden;
        }
        
        /* –¢–∞–±–æ–≤–µ –∑–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .tabs { 
            display: flex; 
            padding: 10px; 
            gap: 10px; 
            background: white; 
            border-bottom: 1px solid #ddd; 
            overflow-x: auto; 
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* –ß–∞—Ç –∑–æ–Ω–∞ */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border-bottom-left-radius: 5px; border: 1px solid #eee; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }

        /* –í—Ö–æ–¥–Ω–∞ –∑–æ–Ω–∞ */
        .input-box { 
            background: white; 
            padding: 10px 15px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 20px)); 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            border-top: 1px solid #ddd; 
            flex-shrink: 0;
        }
        #text-input { 
            flex: 1; 
            padding: 12px; 
            border-radius: 25px; 
            border: 1px solid #ddd; 
            outline: none; 
            font-size: 16px; 
            background: #f9f9f9;
            -webkit-appearance: none;
        }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; }
        #status-indicator { font-size: 12px; color: var(--primary); text-align: center; padding: 5px; display: none; background: white; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active" data-filter="all">–í—Å–∏—á–∫–æ</button>
    <button class="tab" data-filter="money">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab" data-filter="todo">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab" data-filter="note">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>
<div id="status-indicator">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ù–∞–ø–∏—à–∏ –∏–ª–∏ –∫–∞–∂–∏ –Ω–µ—â–æ..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const GEMINI_KEY = "AIzaSyCoXlukAVQWEicxyHhccVol9YQ4PB-XJio";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const status = document.getElementById('status-indicator');

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ AI - –≤–µ—á–µ –∏–∑–ø–æ–ª–∑–≤–∞ –∞–∫—Ç–∏–≤–∏—Ä–∞–Ω–∏—è v1beta –º–æ–¥–µ–ª
    async function askAI(prompt) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
        
        const systemInstruction = "–¢–∏ —Å–∏ –∏–Ω—Ç–µ–ª–∏–≥–µ–Ω—Ç–µ–Ω –ª–∏—á–µ–Ω –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ö–ª–∞—Å–∏—Ñ–∏—Ü–∏—Ä–∞–π –≤—Å—è–∫–æ —Å—ä–æ–±—â–µ–Ω–∏–µ. –ó–ê–î–™–õ–ñ–ò–¢–ï–õ–ù–û –∑–∞–ø–æ—á–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∞ —Å–∏ —Å –µ–¥–∏–Ω –æ—Ç —Ç–µ–∑–∏ –µ—Ç–∏–∫–µ—Ç–∏: [–ë–Æ–î–ñ–ï–¢], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–ï–õ–ï–ñ–ö–ê].";

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemInstruction + "\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }]
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                console.error("AI Error:", data.error);
                return `[–ë–ï–õ–ï–ñ–ö–ê] AI –ì—Ä–µ—à–∫–∞: ${data.error.message}`;
            }
            
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ü—Ä–æ–±–ª–µ–º —Å –≤—Ä—ä–∑–∫–∞—Ç–∞. –ü—Ä–æ–≤–µ—Ä–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞."; 
        }
    }

    // –ò–∑–ø—Ä–∞—â–∞–Ω–µ
    window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text || status.style.display === 'block') return;
        
        input.value = '';
        status.style.display = 'block';

        const aiResponse = await askAI(text);
        
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        await addDoc(collection(db, "brain_data"), {
            userText: text,
            aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
            category: category,
            timestamp: new Date().getTime()
        });

        status.style.display = 'none';
        input.focus();
    }

    // –†–µ–Ω–¥–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏—è—Ç–∞
    function addMessageUI(text, type, tag) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `<span class="tag">${tag}</span>${text}`;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // –†–µ–∞–ª–Ω–æ –≤—Ä–µ–º–µ –æ—Ç Firebase
    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            addMessageUI(d.userText, 'user', '–¢–∏');
            
            let label = "ü§ñ –ê—Å–∏—Å—Ç–µ–Ω—Ç";
            if(d.category === 'money') label = "üí∞ –ë—é–¥–∂–µ—Ç";
            else if(d.category === 'todo') label = "‚úÖ –ó–∞–¥–∞—á–∞";
            else if(d.category === 'note') label = "üìù –ë–µ–ª–µ–∂–∫–∞";
            
            addMessageUI(d.aiText, 'ai', label);
        });
    });

    // –ö–æ–Ω—Ç—Ä–æ–ª–∏
    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    // –ì–ª–∞—Å
    document.getElementById('voice-btn').onclick = () => {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) return alert("–ë—Ä–∞—É–∑—ä—Ä—ä—Ç –Ω–µ –ø–æ–¥–¥—ä—Ä–∂–∞ –≥–ª–∞—Å.");
        const recognition = new Speech();
        recognition.lang = 'bg-BG';
        recognition.start();
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMessage();
        };
    };
</script>

</body>
</html>
