<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Brain Fix</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 18px; font-size: 15px; margin-bottom: 5px; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; border: 1px solid #ddd; border-bottom-left-radius: 4px; }
        .input-box { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; font-size: 16px; outline: none; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; }
        #status { font-size: 12px; color: var(--primary); text-align: center; display: none; padding: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat"></div>
<div id="status">–ú–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ù–∞–ø–∏—à–∏ –Ω–µ—â–æ..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // –¢–≤–æ—è—Ç –∞–∫—Ç—É–∞–ª–µ–Ω –∫–ª—é—á
    const GEMINI_KEY = "AIzaSyDvOuwzUvhNbGlRMRRZysWUAv4gnrZc7E8";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const status = document.getElementById('status');

    async function askAI(prompt) {
        // –ö–õ–Æ–ß–û–í–ê–¢–ê –ü–†–û–ú–Ø–ù–ê: v1beta + gemini-1.5-flash-latest
        // –¢–æ–≤–∞ –µ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–∏—è—Ç URL, –∫–æ–π—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–∞–Ω–æ —Ä–∞–±–æ—Ç–∏ –∑–∞ Free Tier —Å Billing –≤ –ï–°
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_KEY}`;
        
        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: "–¢–∏ —Å–∏ –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –û—Ç–≥–æ–≤–∞—Ä—è–π –∫—Ä–∞—Ç–∫–æ.\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }] 
                })
            });
            const data = await res.json();
            
            if (data.error) {
                return "–ì—Ä–µ—à–∫–∞: " + data.error.message;
            }
            
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ä—ä–∑–∫–∞. –ü—Ä–æ–≤–µ—Ä–∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞."; 
        }
    }

    window.sendMessage = async (manualText = null) => {
        const text = manualText || input.value.trim();
        if (!text || status.style.display === 'block') return;
        
        input.value = '';
        status.style.display = 'block';
        
        const aiText = await askAI(text);
        
        await addDoc(collection(db, "brain_data"), { 
            userText: text, 
            aiText: aiText, 
            timestamp: Date.now() 
        });
        status.style.display = 'none';
    }

    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            chatDiv.innerHTML += `<div class="msg user">${d.userText}</div>`;
            chatDiv.innerHTML += `<div class="msg ai">${d.aiText}</div>`;
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // –ú–∏–∫—Ä–æ—Ñ–æ–Ω
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const recognition = new Speech();
        recognition.lang = 'bg-BG';
        document.getElementById('voice-btn').onclick = () => {
            try {
                recognition.start();
                status.style.display = 'block';
                status.innerText = "–°–ª—É—à–∞–º...";
            } catch(e) {}
        };
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);
        recognition.onend = () => { status.style.display = 'none'; };
    }

    document.getElementById('send-btn').onclick = () => sendMessage();
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
