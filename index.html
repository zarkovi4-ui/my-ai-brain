<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border: 1px solid #eee; border-bottom-left-radius: 5px; }
        
        .input-box { background: white; padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom, 15px)); display: flex; gap: 10px; border-top: 1px solid #ddd; }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; }
        #status { font-size: 12px; color: var(--primary); text-align: center; display: none; padding: 5px; }
    </style>
</head>
<body>

<div id="chat"></div>
<div id="status">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ù–∞–ø–∏—à–∏ –Ω–µ—â–æ..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script>
    // –¢–≤–æ—è—Ç –∞–∫—Ç—É–∞–ª–µ–Ω –∫–ª—é—á
    const GEMINI_KEY = "AIzaSyDvOuwzUvhNbGlRMRRZysWUAv4gnrZc7E8";

    async function askAI(prompt) {
        // –ò–∑–ø–æ–ª–∑–≤–∞–º–µ v1beta —Å gemini-1.5-flash-latest - —Ç–æ–≤–∞ –µ –Ω–∞–π-–ø—Ä–æ–±–∏–≤–Ω–æ—Ç–æ –∏–º–µ
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });
            const data = await response.json();
            
            if (data.error) {
                return "–ì—Ä–µ—à–∫–∞: " + data.error.message;
            }
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≤—Ä—ä–∑–∫–∞ —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç."; 
        }
    }

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');

    async function sendMessage() {
        const text = input.value.trim();
        if (!text || statusDiv.style.display === 'block') return;
        
        // –ü–æ–∫–∞–∑–≤–∞–º–µ —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ –≤–µ–¥–Ω–∞–≥–∞
        chatDiv.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        statusDiv.style.display = 'block';
        chatDiv.scrollTop = chatDiv.scrollHeight;

        const aiResponse = await askAI(text);
        
        statusDiv.style.display = 'none';
        chatDiv.innerHTML += `<div class="msg ai">${aiResponse}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // –ü—Ä–æ—Å—Ç–∞ –ø–æ–¥–¥—Ä—ä–∂–∫–∞ –Ω–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const recognition = new Speech();
        recognition.lang = 'bg-BG';
        document.getElementById('voice-btn').onclick = () => {
            recognition.start();
            statusDiv.innerText = "–°–ª—É—à–∞–º...";
            statusDiv.style.display = "block";
        };
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMessage();
        };
        recognition.onend = () => { statusDiv.style.display = "none"; };
    }

    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
