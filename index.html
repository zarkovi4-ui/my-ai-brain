<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden;
        }
        
        /* –¢–∞–±–æ–≤–µ */
        .tabs { 
            display: flex; padding: 10px; gap: 10px; background: white; 
            border-bottom: 1px solid #ddd; overflow-x: auto; flex-shrink: 0;
        }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* –ß–∞—Ç */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border-bottom-left-radius: 5px; border: 1px solid #eee; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }

        /* –í—Ö–æ–¥–Ω–∞ –∑–æ–Ω–∞ */
        .input-box { 
            background: white; padding: 10px 15px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 15px)); 
            display: flex; gap: 10px; align-items: center; border-top: 1px solid #ddd; flex-shrink: 0;
        }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; background: #f9f9f9; }
        
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 44px; height: 44px; border-radius: 50%; transition: 0.2s; }
        .btn:active { background: #eee; }
        #voice-btn.recording { background: #ff3b30; color: white; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        #status { font-size: 12px; color: var(--primary); text-align: center; padding: 5px; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active">–í—Å–∏—á–∫–æ</button>
    <button class="tab">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>
<div id="status">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ü–∏—à–∏ –∏–ª–∏ –≥–æ–≤–æ—Ä–∏..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // –¢–í–û–Ø–¢ –ù–û–í API –ö–õ–Æ–ß
    const GEMINI_KEY = "AIzaSyDvOuwzUvhNbGlRMRRZysWUAv4gnrZc7E8";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');
    const voiceBtn = document.getElementById('voice-btn');

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ AI
    async function askAI(prompt) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "–¢–∏ —Å–∏ –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ó–∞–ø–æ—á–Ω–∏ —Å—ä—Å [–ë–ï–õ–ï–ñ–ö–ê], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–Æ–î–ñ–ï–¢].\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }]
                })
            });
            const data = await response.json();
            if (data.error) return "[–ë–ï–õ–ï–ñ–ö–ê] –ì—Ä–µ—à–∫–∞: " + data.error.message;
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ü—Ä–æ–±–ª–µ–º —Å –≤—Ä—ä–∑–∫–∞—Ç–∞."; 
        }
    }

    // –ò–∑–ø—Ä–∞—â–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏–µ
    window.sendMessage = async (manualText = null) => {
        const text = manualText || input.value.trim();
        if (!text || statusDiv.style.display === 'block') return;
        
        input.value = '';
        statusDiv.style.display = 'block';
        statusDiv.innerText = "–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...";

        const aiResponse = await askAI(text);
        
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        await addDoc(collection(db, "brain_data"), {
            userText: text,
            aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
            category: category,
            timestamp: Date.now()
        });

        statusDiv.style.display = 'none';
    }

    // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏—è—Ç–∞ –≤ —Ä–µ–∞–ª–Ω–æ –≤—Ä–µ–º–µ
    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            chatDiv.innerHTML += `<div class="msg user"><span class="tag">–¢–∏</span>${d.userText}</div>`;
            
            let label = "üìù –ë–µ–ª–µ–∂–∫–∞";
            if(d.category === 'money') label = "üí∞ –ë—é–¥–∂–µ—Ç";
            if(d.category === 'todo') label = "‚úÖ –ó–∞–¥–∞—á–∞";
            
            chatDiv.innerHTML += `<div class="msg ai"><span class="tag">${label}</span>${d.aiText}</div>`;
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // –ü–û–ü–†–ê–í–ö–ê –ó–ê –ú–ò–ö–†–û–§–û–ù
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const recognition = new Speech();
        recognition.lang = 'bg-BG';
        recognition.interimResults = false;

        voiceBtn.onclick = () => {
            if (voiceBtn.classList.contains('recording')) {
                recognition.stop();
            } else {
                try {
                    recognition.start();
                    voiceBtn.classList.add('recording');
                    statusDiv.innerText = "–°–ª—É—à–∞–º...";
                    statusDiv.style.display = "block";
                } catch (e) { console.log("–í–µ—á–µ —Å–ª—É—à–∞–º..."); }
            }
        };

        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            sendMessage(transcript);
        };

        recognition.onend = () => {
            voiceBtn.classList.remove('recording');
            statusDiv.style.display = "none";
        };

        recognition.onerror = (err) => {
            voiceBtn.classList.remove('recording');
            alert("–ì—Ä–µ—à–∫–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω: " + err.error + ". –†–∞–∑—Ä–µ—à–µ—Ç–µ –¥–æ—Å—Ç—ä–ø–∞ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏—Ç–µ –Ω–∞ –±—Ä–∞—É–∑—ä—Ä–∞.");
        };
    }

    document.getElementById('send-btn').onclick = () => sendMessage();
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
