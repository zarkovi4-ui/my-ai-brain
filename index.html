<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        
        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; /* –ò–∑–ø–æ–ª–∑–≤–∞ –¥–∏–Ω–∞–º–∏—á–Ω–∞ –≤–∏—Å–æ—á–∏–Ω–∞ –∑–∞ –º–æ–±–∏–ª–Ω–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
            overflow: hidden;
        }
        
        /* –¢–∞–±–æ–≤–µ –∑–∞ —Ñ–∏–ª—Ç—Ä–∏—Ä–∞–Ω–µ */
        .tabs { 
            display: flex; 
            padding: 10px; 
            gap: 10px; 
            background: white; 
            border-bottom: 1px solid #ddd; 
            overflow-x: auto; 
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* –ß–∞—Ç –∑–æ–Ω–∞ */
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            padding-bottom: 30px;
        }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border-bottom-left-radius: 5px; border: 1px solid #eee; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }

        /* –í—Ö–æ–¥–Ω–∞ –∑–æ–Ω–∞ - —Ñ–∏–∫—Å–∏—Ä–∞–Ω–∞ –Ω–∞–π-–æ—Ç–¥–æ–ª—É */
        .input-box { 
            background: white; 
            padding: 10px 15px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* –ú—è—Å—Ç–æ –∑–∞ –ª–µ–Ω—Ç–∞—Ç–∞ –Ω–∞ iPhone */
            display: flex; 
            gap: 10px; 
            align-items: center; 
            border-top: 1px solid #ddd; 
            flex-shrink: 0;
        }
        
        #text-input { 
            flex: 1; 
            padding: 12px; 
            border-radius: 25px; 
            border: 1px solid #ddd; 
            outline: none; 
            font-size: 16px; 
            background: #f9f9f9;
            -webkit-appearance: none;
        }

        .btn { background: none; border: none; font-size: 26px; cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn:active { transform: scale(0.8); }
        
        #status-indicator { font-size: 12px; color: var(--primary); text-align: center; padding: 5px; display: none; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active">–í—Å–∏—á–∫–æ</button>
    <button class="tab">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>
<div id="status-indicator">–ú–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ü–∏—à–∏ –∏–ª–∏ –≥–æ–≤–æ—Ä–∏..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Firebase Config (–¢–≤–æ—è—Ç)
    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Gemini API Key (–¢–≤–æ—è—Ç)
    const GEMINI_KEY = "AIzaSyCoXlukAVQWEicxyHhccVol9YQ4PB-XJio";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const status = document.getElementById('status-indicator');

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ –∫–æ–º—É–Ω–∏–∫–∞—Ü–∏—è —Å Gemini v1
    async function askAI(prompt) {
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
        
        const systemInstruction = "–¢–∏ —Å–∏ –∏–Ω—Ç–µ–ª–∏–≥–µ–Ω—Ç–µ–Ω –ª–∏—á–µ–Ω –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ü—ä—Ä–≤–∞—Ç–∞ –¥—É–º–∞ –æ—Ç –æ—Ç–≥–æ–≤–æ—Ä–∞ —Ç–∏ –ó–ê–î–™–õ–ñ–ò–¢–ï–õ–ù–û —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –µ–¥–Ω–∞ –æ—Ç —Ç–µ–∑–∏ –≤ —Å–∫–æ–±–∏: [–ë–Æ–î–ñ–ï–¢], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–ï–õ–ï–ñ–ö–ê]. –ê–∫–æ —Å—Ç–∞–≤–∞ –≤—ä–ø—Ä–æ—Å –∑–∞ –ø–∞—Ä–∏, –∏–∑–±–µ—Ä–∏ –ë–Æ–î–ñ–ï–¢. –ê–∫–æ –µ –Ω–µ—â–æ –∑–∞ –≤—ä—Ä—à–µ–Ω–µ - –ó–ê–î–ê–ß–ê. –í—Å–∏—á–∫–æ –æ—Å—Ç–∞–Ω–∞–ª–æ –µ –ë–ï–õ–ï–ñ–ö–ê. –û—Ç–≥–æ–≤–∞—Ä—è–π –∫—Ä–∞—Ç–∫–æ.";

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemInstruction + "\n\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }]
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                console.error("Gemini Error:", data.error);
                return "[–ë–ï–õ–ï–ñ–ö–ê] " + data.error.message;
            }
            
            if (data.candidates && data.candidates[0].content) {
                return data.candidates[0].content.parts[0].text;
            }
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ù—è–º–∞–º –æ—Ç–≥–æ–≤–æ—Ä –æ—Ç AI.";
        } catch (e) { 
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ü—Ä–æ–±–ª–µ–º —Å –º—Ä–µ–∂–∞—Ç–∞."; 
        }
    }

    // –ò–∑–ø—Ä–∞—â–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏–µ
    window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text || status.style.display === 'block') return;
        
        input.value = '';
        status.style.display = 'block';

        const aiResponse = await askAI(text);
        
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        try {
            await addDoc(collection(db, "brain_data"), {
                userText: text,
                aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
                category: category,
                timestamp: new Date().getTime()
            });
        } catch (err) {
            console.error("Firebase Error:", err);
        }

        status.style.display = 'none';
        input.focus();
    }

    // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏—è—Ç–∞
    function addMessageUI(text, type, tag) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `<span class="tag">${tag}</span>${text}`;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // –°–ª—É—à–∞–Ω–µ –Ω–∞ –±–∞–∑–∞—Ç–∞ –¥–∞–Ω–Ω–∏ –≤ —Ä–µ–∞–ª–Ω–æ –≤—Ä–µ–º–µ
    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            addMessageUI(d.userText, 'user', '–¢–∏');
            
            let displayTag = "ü§ñ –ê—Å–∏—Å—Ç–µ–Ω—Ç";
            if(d.category === 'money') displayTag = "üí∞ –ë—é–¥–∂–µ—Ç";
            if(d.category === 'todo') displayTag = "‚úÖ –ó–∞–¥–∞—á–∞";
            if(d.category === 'note') displayTag = "üìù –ë–µ–ª–µ–∂–∫–∞";
            
            addMessageUI(d.aiText, 'ai', displayTag);
        });
    });

    // –ë—É—Ç–æ–Ω–∏ –∏ –∫–æ–Ω—Ç—Ä–æ–ª–∏
    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    // –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ
    document.getElementById('voice-btn').onclick = () => {
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'bg-BG';
        recognition.start();
        
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMessage();
        };
    };
</script>

</body>
</html>
