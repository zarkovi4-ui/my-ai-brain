<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        .tabs { display: flex; padding: 10px; gap: 10px; background: white; border-bottom: 1px solid #ddd; overflow-x: auto; flex-shrink: 0; }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border-bottom-left-radius: 5px; border: 1px solid #eee; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }
        .input-box { background: white; padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom, 20px)); display: flex; gap: 10px; align-items: center; border-top: 1px solid #ddd; flex-shrink: 0; }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; background: #f9f9f9; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; }
        #status { font-size: 12px; color: var(--primary); text-align: center; padding: 5px; display: none; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active">–í—Å–∏—á–∫–æ</button>
    <button class="tab">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>
<div id="status">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ö–∞–∂–∏ –Ω–µ—â–æ..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const GEMINI_KEY = "AIzaSyCoXlukAVQWEicxyHhccVol9YQ4PB-XJio";

    async function askAI(prompt) {
        // –°–ª–µ–¥ –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –∫–∞—Ä—Ç–∞, —Ç–æ–≤–∞ –µ URL –∞–¥—Ä–µ—Å—ä—Ç, –∫–æ–π—Ç–æ —Ç—Ä—è–±–≤–∞ –¥–∞ —Ä–∞–±–æ—Ç–∏ –ø–µ—Ä—Ñ–µ–∫—Ç–Ω–æ
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "–¢–∏ —Å–∏ –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ó–∞–ø–æ—á–Ω–∏ —Å—ä—Å [–ë–ï–õ–ï–ñ–ö–ê], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–Æ–î–ñ–ï–¢].\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }]
                })
            });
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ò–∑—á–∞–∫–∞–π 1-2 –º–∏–Ω. —Å–ª–µ–¥ –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ç–∞ –∏ –æ–ø–∏—Ç–∞–π –ø–∞–∫."; 
        }
    }

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const status = document.getElementById('status');

    window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text || status.style.display === 'block') return;
        input.value = '';
        status.style.display = 'block';

        const aiResponse = await askAI(text);
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        await addDoc(collection(db, "brain_data"), {
            userText: text,
            aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
            category: category,
            timestamp: new Date().getTime()
        });
        status.style.display = 'none';
    }

    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            const div = document.createElement('div');
            div.className = 'msg user';
            div.innerHTML = `<span class="tag">–¢–∏</span>${d.userText}`;
            chatDiv.appendChild(div);
            
            const aiDiv = document.createElement('div');
            aiDiv.className = 'msg ai';
            let label = d.category === 'money' ? "üí∞ –ë—é–¥–∂–µ—Ç" : (d.category === 'todo' ? "‚úÖ –ó–∞–¥–∞—á–∞" : "üìù –ë–µ–ª–µ–∂–∫–∞");
            aiDiv.innerHTML = `<span class="tag">${label}</span>${d.aiText}`;
            chatDiv.appendChild(aiDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });
    });

    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
