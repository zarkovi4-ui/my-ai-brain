<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Assistant</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        
        .tabs { display: flex; padding: 10px; gap: 10px; background: white; border-bottom: 1px solid #ddd; overflow-x: auto; flex-shrink: 0; }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border-bottom-left-radius: 5px; border: 1px solid #eee; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }

        .input-box { 
            background: white; padding: 10px 15px; 
            padding-bottom: calc(10px + env(safe-area-inset-bottom, 20px)); 
            display: flex; gap: 10px; align-items: center; border-top: 1px solid #ddd; flex-shrink: 0; 
        }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; background: #f9f9f9; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; padding: 5px; }
        #status { font-size: 12px; color: var(--primary); text-align: center; padding: 5px; display: none; background: white; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active">–í—Å–∏—á–∫–æ</button>
    <button class="tab">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>
<div id="status">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ù–∞–ø–∏—à–∏ –∏–ª–∏ –∫–∞–∂–∏..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const GEMINI_KEY = "AIzaSyCoXlukAVQWEicxyHhccVol9YQ4PB-XJio";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');

    async function askAI(prompt) {
        // –ò–∑–ø–æ–ª–∑–≤–∞–º–µ v1beta —Å gemini-pro - –Ω–∞–π-—Å—Ç–∞–±–∏–ª–Ω–∏—è—Ç –≤–∞—Ä–∏–∞–Ω—Ç –∑–∞ –∞–∫–∞—É–Ω—Ç–∏ –±–µ–∑ Billing –≤ –ï–°
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "–¢–∏ —Å–∏ –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ó–∞–ø–æ—á–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∞ —Å–∏ —Å—ä—Å [–ë–Æ–î–ñ–ï–¢], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–ï–õ–ï–ñ–ö–ê].\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }]
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                console.error("–ì—Ä–µ—à–∫–∞:", data.error);
                return `[–ë–ï–õ–ï–ñ–ö–ê] –ì—Ä–µ—à–∫–∞: ${data.error.message}. (–û–ø–∏—Ç–∞–π –¥–∞ –∞–∫—Ç–∏–≤–∏—Ä–∞—à Billing –≤ AI Studio)`;
            }
            
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ù—è–º–∞–º –≤—Ä—ä–∑–∫–∞ —Å AI. –û–ø–∏—Ç–∞–π –ø–∞–∫."; 
        }
    }

    window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text || statusDiv.style.display === 'block') return;
        
        input.value = '';
        statusDiv.style.display = 'block';

        const aiResponse = await askAI(text);
        
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        try {
            await addDoc(collection(db, "brain_data"), {
                userText: text,
                aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
                category: category,
                timestamp: new Date().getTime()
            });
        } catch (err) { console.error(err); }

        statusDiv.style.display = 'none';
        input.focus();
    }

    function addMessageUI(text, type, tag) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `<span class="tag">${tag}</span>${text}`;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            addMessageUI(d.userText, 'user', '–¢–∏');
            let label = d.category === 'money' ? "üí∞ –ë—é–¥–∂–µ—Ç" : (d.category === 'todo' ? "‚úÖ –ó–∞–¥–∞—á–∞" : "üìù –ë–µ–ª–µ–∂–∫–∞");
            addMessageUI(d.aiText, 'ai', label);
        });
    });

    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    document.getElementById('voice-btn').onclick = () => {
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'bg-BG';
        recognition.start();
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMessage();
        };
    };
</script>
</body>
</html>
