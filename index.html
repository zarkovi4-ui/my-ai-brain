<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border: 1px solid #eee; border-bottom-left-radius: 5px; }
        .input-box { background: white; padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom, 15px)); display: flex; gap: 10px; border-top: 1px solid #ddd; }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; }
        #status { font-size: 12px; color: var(--primary); text-align: center; display: none; padding: 5px; font-weight: bold; }
        .recording { color: red; transform: scale(1.2); }
    </style>
</head>
<body>

<div id="chat"></div>
<div id="status">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ì–æ–≤–æ—Ä–∏ –∏–ª–∏ –ø–∏—à–∏..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script>
    const GEMINI_KEY = "AIzaSyDvOuwzUvhNbGlRMRRZysWUAv4gnrZc7E8";

    async function askAI(prompt) {
        // –ü—Ä–æ–º—è–Ω–∞: –ò–∑–ø–æ–ª–∑–≤–∞–º–µ –¥–∏—Ä–µ–∫—Ç–µ–Ω –º–æ–¥–µ–ª –±–µ–∑ —Å—É—Ñ–∏–∫—Å–∏, –∑–∞ –¥–∞ —Ç–µ—Å—Ç–≤–∞–º–µ —Å—Ç–∞–±–∏–ª–Ω–æ—Å—Ç—Ç–∞
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "–û—Ç–≥–æ–≤–∞—Ä—è–π –∫—Ä–∞—Ç–∫–æ –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏: " + prompt }] }]
                })
            });
            const data = await response.json();
            
            if (data.error) {
                // –ê–∫–æ v1 –¥–∞–¥–µ –≥—Ä–µ—à–∫–∞, –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–ø–∏—Ç–≤–∞–º–µ v1beta –∫–∞—Ç–æ —Ä–µ–∑–µ—Ä–≤–µ–Ω –≤–∞—Ä–∏–∞–Ω—Ç
                const retryUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
                const retryRes = await fetch(retryUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const retryData = await retryRes.json();
                return retryData.candidates[0].content.parts[0].text;
            }
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            return "–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Å–≤—ä—Ä–∑–≤–∞–Ω–µ. –ú–æ–ª—è, –æ–ø–∏—Ç–∞–π—Ç–µ –ø–∞–∫."; 
        }
    }

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');
    const voiceBtn = document.getElementById('voice-btn');

    async function sendMessage() {
        const text = input.value.trim();
        if (!text || statusDiv.style.display === 'block') return;
        
        chatDiv.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        statusDiv.style.display = 'block';
        chatDiv.scrollTop = chatDiv.scrollHeight;

        const aiResponse = await askAI(text);
        
        statusDiv.style.display = 'none';
        chatDiv.innerHTML += `<div class="msg ai">${aiResponse}</div>`;
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // –ú–ò–ö–†–û–§–û–ù –° –ê–í–¢–û–ú–ê–¢–ò–ß–ù–û –ò–ó–ü–†–ê–©–ê–ù–ï
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const recognition = new Speech();
        recognition.lang = 'bg-BG';
        recognition.interimResults = false;

        voiceBtn.onclick = () => {
            recognition.start();
            voiceBtn.classList.add('recording');
            statusDiv.innerText = "–°–ª—É—à–∞–º...";
            statusDiv.style.display = "block";
        };

        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            input.value = transcript;
            // –ê–í–¢–û–ú–ê–¢–ò–ß–ù–û –ò–ó–ü–†–ê–©–ê–ù–ï –í–ï–î–ù–ê–ì–ê
            sendMessage();
        };

        recognition.onend = () => {
            voiceBtn.classList.remove('recording');
            if (statusDiv.innerText === "–°–ª—É—à–∞–º...") statusDiv.style.display = "none";
        };
    }

    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
