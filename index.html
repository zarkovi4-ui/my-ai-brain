        .btn { background: none; border: none; font-size: 26px; cursor: pointer; padding: 5px; }

    window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text || status.style.display === 'block') return;
        input.value = '';
        status.style.display = 'block';

        const aiResponse = await askAI(text);
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        await addDoc(collection(db, "brain_data"), {

            aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),

            timestamp: new Date().getTime()

    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {

            addMessageUI(d.userText, 'user', '–¢–∏');

    });

    function addMessageUI(text, type, tag) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `<span class="tag">${tag}</span>${text}`;
        chatDiv.appendChild(div);

    document.getElementById('send-btn').onclick = sendMessage;
