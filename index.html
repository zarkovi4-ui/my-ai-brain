<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        
        /* –¢–∞–±–æ–≤–µ - –ó–∞–ø–∞–∑–µ–Ω–∏ */
        .tabs { display: flex; padding: 10px; gap: 10px; background: white; border-bottom: 1px solid #ddd; overflow-x: auto; flex-shrink: 0; }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        /* –ß–∞—Ç –∑–æ–Ω–∞ */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border: 1px solid #eee; border-bottom-left-radius: 5px; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }
        
        /* –í—Ö–æ–¥–Ω–∞ –∑–æ–Ω–∞ */
        .input-box { background: white; padding: 10px 15px; padding-bottom: calc(10px + env(safe-area-inset-bottom, 15px)); display: flex; gap: 10px; border-top: 1px solid #ddd; align-items: center; }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; background: #f9f9f9; }
        .btn { background: none; border: none; font-size: 26px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        #status { font-size: 12px; color: var(--primary); text-align: center; display: none; padding: 5px; font-weight: bold; }
        .recording { color: red; transform: scale(1.2); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active">–í—Å–∏—á–∫–æ</button>
    <button class="tab">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>
<div id="status">–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...</div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ì–æ–≤–æ—Ä–∏ –∏–ª–∏ –ø–∏—à–∏..." autocomplete="off">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
    const USE_GOOGLE = false; // –°–º–µ–Ω–∏ –Ω–∞ true —É—Ç—Ä–µ, –∑–∞ –¥–∞ —Ç–µ—Å—Ç–≤–∞—à Google –ø–∞–∫
    const GOOGLE_KEY = "AIzaSyDvOuwzUvhNbGlRMRRZysWUAv4gnrZc7E8";
    const HF_TOKEN = "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";
    // --------------------

    async function askAI(prompt) {
        if (USE_GOOGLE) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GOOGLE_KEY}`;
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "–¢–∏ —Å–∏ –∞—Å–∏—Å—Ç–µ–Ω—Ç. –û—Ç–≥–æ–≤–∞—Ä—è–π –∫—Ä–∞—Ç–∫–æ –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –ó–∞–ø–æ—á–Ω–∏ —Å—ä—Å [–ë–ï–õ–ï–ñ–ö–ê], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–Æ–î–ñ–ï–¢]: " + prompt }] }] })
                });
                const data = await res.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "[–ë–ï–õ–ï–ñ–ö–ê] Google –æ—â–µ –Ω–µ –µ –∞–∫—Ç–∏–≤–µ–Ω."; }
        } else {
            // –ü–õ–ê–ù –ë: Hugging Face (Llama-3) - –†–∞–±–æ—Ç–∏ –≤–µ–¥–Ω–∞–≥–∞
            try {
                const res = await fetch("https://api-inference.huggingface.co/models/meta-llama/Llama-3.2-3B-Instruct", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${HF_TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        inputs: `<|begin_of_text|><|start_header_id|>system<|end_header_id|>\n–¢–∏ —Å–∏ –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –û—Ç–≥–æ–≤–∞—Ä—è–π –∫—Ä–∞—Ç–∫–æ. –ó–∞–ø–æ—á–≤–∞–π –≤–∏–Ω–∞–≥–∏ —Å—ä—Å [–ë–ï–õ–ï–ñ–ö–ê], [–ó–ê–î–ê–ß–ê] –∏–ª–∏ [–ë–Æ–î–ñ–ï–¢].<|eot_id|><|start_header_id|>user<|end_header_id|>\n${prompt}<|eot_id|><|start_header_id|>assistant<|end_header_id|>`,
                        parameters: { max_new_tokens: 150 }
                    })
                });
                const data = await res.json();
                let reply = data[0].generated_text.split('<|start_header_id|>assistant<|end_header_id|>')[1] || data[0].generated_text;
                return reply.trim();
            } catch (e) { return "[–ë–ï–õ–ï–ñ–ö–ê] AI —Å—ä—Ä–≤—ä—Ä—ä—Ç —Å–µ —Ä–µ—Å—Ç–∞—Ä—Ç–∏—Ä–∞, –æ–ø–∏—Ç–∞–π—Ç–µ —Å–ª–µ–¥ 10 —Å–µ–∫."; }
        }
    }

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');
    const statusDiv = document.getElementById('status');
    const voiceBtn = document.getElementById('voice-btn');

    window.sendMessage = async (manualText = null) => {
        const text = manualText || input.value.trim();
        if (!text || statusDiv.style.display === 'block') return;
        
        input.value = '';
        statusDiv.innerText = "–ê—Å–∏—Å—Ç–µ–Ω—Ç—ä—Ç –º–∏—Å–ª–∏...";
        statusDiv.style.display = 'block';

        const aiResponse = await askAI(text);
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        await addDoc(collection(db, "brain_data"), {
            userText: text,
            aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
            category: category,
            timestamp: Date.now()
        });
        statusDiv.style.display = 'none';
    }

    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            let label = d.category === 'money' ? "üí∞ –ë–Æ–î–ñ–ï–¢" : (d.category === 'todo' ? "‚úÖ –ó–ê–î–ê–ß–ê" : "üìù –ë–ï–õ–ï–ñ–ö–ê");
            chatDiv.innerHTML += `<div class="msg user"><span class="tag">–¢–ò</span>${d.userText}</div>`;
            chatDiv.innerHTML += `<div class="msg ai"><span class="tag">${label}</span>${d.aiText}</div>`;
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    // –ú–∏–∫—Ä–æ—Ñ–æ–Ω —Å –ê–í–¢–û–ú–ê–¢–ò–ß–ù–û –ò–ó–ü–†–ê–©–ê–ù–ï
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Speech) {
        const recognition = new Speech();
        recognition.lang = 'bg-BG';
        voiceBtn.onclick = () => {
            try { recognition.start(); voiceBtn.classList.add('recording'); } catch(e) {}
        };
        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            sendMessage(transcript); // –ü—Ä–∞—â–∞ –≤–µ–¥–Ω–∞–≥–∞
        };
        recognition.onend = () => { voiceBtn.classList.remove('recording'); };
    }

    document.getElementById('send-btn').onclick = () => sendMessage();
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
