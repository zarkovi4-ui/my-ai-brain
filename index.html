<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Second Brain</title>
    <style>
        :root { --bg: #f4f7f6; --primary: #007AFF; --ai: #ffffff; --user: #007AFF; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* –¢–∞–±–æ–≤–µ –∑–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .tabs { display: flex; padding: 10px; gap: 10px; background: white; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* –ß–∞—Ç –∑–æ–Ω–∞ */
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; line-height: 1.4; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { align-self: flex-end; background: var(--user); color: white; border-bottom-right-radius: 5px; }
        .ai { align-self: flex-start; background: var(--ai); color: #333; border-bottom-left-radius: 5px; }
        .tag { font-size: 10px; font-weight: bold; margin-bottom: 4px; display: block; opacity: 0.6; text-transform: uppercase; }

        /* –í—Ö–æ–¥–Ω–∞ –∑–æ–Ω–∞ */
        .input-box { background: white; padding: 15px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #ddd; }
        #text-input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .btn { background: none; border: none; font-size: 24px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active" data-filter="all">–í—Å–∏—á–∫–æ</button>
    <button class="tab" data-filter="money">üí∞ –ë—é–¥–∂–µ—Ç</button>
    <button class="tab" data-filter="todo">‚úÖ –ó–∞–¥–∞—á–∏</button>
    <button class="tab" data-filter="note">üìù –ë–µ–ª–µ–∂–∫–∏</button>
</div>

<div id="chat"></div>

<div class="input-box">
    <button class="btn" id="voice-btn">üéôÔ∏è</button>
    <input type="text" id="text-input" placeholder="–ö–∞–∂–∏ –Ω–µ—â–æ –Ω–∞ –∞—Å–∏—Å—Ç–µ–Ω—Ç–∞...">
    <button class="btn" id="send-btn">üöÄ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- –¢–í–û–Ø–¢ FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyDiiJTgYXXjWN_weMlRxfaiYLbEsyfWxqs",
        authDomain: "campscout-aad82.firebaseapp.com",
        projectId: "campscout-aad82",
        storageBucket: "campscout-aad82.firebasestorage.app",
        messagingSenderId: "596374568167",
        appId: "1:596374568167:web:b248409b57d09c4020f642"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // --- –¢–í–û–Ø–¢ GEMINI API KEY ---
    const GEMINI_KEY = "AIzaSyCoXlukAVQWEicxyHhccVol9YQ4PB-XJio";

    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('text-input');

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ AI –∞–Ω–∞–ª–∏–∑
    async function askAI(prompt) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`;
        
        const systemInstruction = `–¢–∏ —Å–∏ –∏–Ω—Ç–µ–ª–∏–≥–µ–Ω—Ç–µ–Ω –∞—Å–∏—Å—Ç–µ–Ω—Ç –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏. –¢—Ä—è–±–≤–∞ –¥–∞ —Ä–∞–∑–±–µ—Ä–µ—à –∫–∞–∫–≤–æ –∏—Å–∫–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—è—Ç –∏ –¥–∞ –≥–æ –∫–ª–∞—Å–∏—Ñ–∏—Ü–∏—Ä–∞—à.
        –ê–∫–æ —Å—Ç–∞–≤–∞ –¥—É–º–∞ –∑–∞ –ø–∞—Ä–∏/—Ä–∞–∑—Ö–æ–¥–∏, –∑–∞–ø–æ—á–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∞ —Å [–ë–Æ–î–ñ–ï–¢].
        –ê–∫–æ –µ –∑–∞–¥–∞—á–∞ –∏–ª–∏ –Ω–µ—â–æ –∑–∞ –ø—Ä–∞–≤–µ–Ω–µ, –∑–∞–ø–æ—á–Ω–∏ —Å [–ó–ê–î–ê–ß–ê].
        –ê–∫–æ –µ –ø—Ä–æ—Å—Ç–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –∏–ª–∏ –∏–¥–µ—è, –∑–∞–ø–æ—á–Ω–∏ —Å [–ë–ï–õ–ï–ñ–ö–ê].
        –û—Ç–≥–æ–≤–∞—Ä—è–π –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ–ª–µ–∑–Ω–æ.`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemInstruction + "\n\n–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + prompt }] }]
                })
            });
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        } catch (e) { 
            console.error(e);
            return "[–ë–ï–õ–ï–ñ–ö–ê] –ò–º–∞—à–µ –ø—Ä–æ–±–ª–µ–º —Å –≤—Ä—ä–∑–∫–∞—Ç–∞ —Å AI, –Ω–æ –∑–∞–ø–∏—Å–∞—Ö —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ."; 
        }
    }

    // –ò–∑–ø—Ä–∞—â–∞–Ω–µ
    window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text) return;
        
        input.value = '';
        
        // AI –∞–Ω–∞–ª–∏–∑–∏—Ä–∞ –≤–µ–¥–Ω–∞–≥–∞
        const aiResponse = await askAI(text);
        
        let category = 'note';
        if (aiResponse.includes('[–ë–Æ–î–ñ–ï–¢]')) category = 'money';
        else if (aiResponse.includes('[–ó–ê–î–ê–ß–ê]')) category = 'todo';

        // –ó–∞–ø–∏—Å –≤ –Ω–æ–≤–∞ –∫–æ–ª–µ–∫—Ü–∏—è "brain_data"
        await addDoc(collection(db, "brain_data"), {
            userText: text,
            aiText: aiResponse.replace(/\[.*?\]/g, '').trim(),
            category: category,
            timestamp: new Date().getTime()
        });
    }

    function addMessageUI(text, type, tag) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `<span class="tag">${tag}</span>${text}`;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // –°–ª—É—à–∞—Ç–µ–ª –∑–∞ –ø—Ä–æ–º–µ–Ω–∏ –≤ —Ä–µ–∞–ª–Ω–æ –≤—Ä–µ–º–µ
    onSnapshot(query(collection(db, "brain_data"), orderBy("timestamp", "asc")), (snap) => {
        chatDiv.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            addMessageUI(d.userText, 'user', '–¢–∏');
            
            let displayTag = "–ê—Å–∏—Å—Ç–µ–Ω—Ç";
            if(d.category === 'money') displayTag = "üí∞ –ë—é–¥–∂–µ—Ç";
            if(d.category === 'todo') displayTag = "‚úÖ –ó–∞–¥–∞—á–∞";
            if(d.category === 'note') displayTag = "üìù –ë–µ–ª–µ–∂–∫–∞";
            
            addMessageUI(d.aiText, 'ai', displayTag);
        });
    });

    // –ë—É—Ç–æ–Ω–∏
    document.getElementById('send-btn').onclick = sendMessage;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

    // –ì–ª–∞—Å
    document.getElementById('voice-btn').onclick = () => {
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'bg-BG';
        recognition.start();
        recognition.onresult = (e) => {
            input.value = e.results[0][0].transcript;
            sendMessage();
        };
    };
</script>

</body>
</html>
